<!DOCTYPE html>
<html lang="tr">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setrms</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: white; /* Arka plan rengi siyah */
            color: white; /* Yazı rengi beyaz */
        }
        header {
            background-color: #333; /* Üst kısmın arka plan rengi koyu gri */

        }
        a {
            text-decoration: none;

        }
        a:hover {
            text-decoration: underline;
        }

<body>
    <header>
        <img src="Setrms.logo.png" alt="Setrms Logo" width="100" height="100">
       
    </header>
    <nav>
